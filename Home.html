        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // üîê ‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó Base64 ‡¶è ‡¶è‡¶®‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ (‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶∏‡ßç‡¶§‡¶∞‡ßá ‡¶è‡¶®‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶°)
        const encodedConfig = "ewogICJhcGlLZXkiOiAiQUl6YVN5QXk0U1Q5QTRLVUJ6UXB1TnBqZEQ2YVU0MHM4cDFZTkVnIiwKICAiYXV0aERvbWFpbiI6ICJ0b3AtdXAtNGRiMDEuZmlyZWJhc2VhcHAuY29tIiwKICAiZGF0YWJhc2VVUkwiOiAiaHR0cHM6Ly90b3AtdXAtNGRiMDEtZGVmYXVsdC1ydGRiLmFzaWEtc291dGhlYXN0MS5maXJlYmFzZWRhdGFiYXNlLmFwcCIsCiAgInByb2plY3RJZCI6ICJ0b3AtdXAtNGRiMDEiLAogICJzdG9yYWdlQnVja2V0IjogInRvcC11cC00ZGIwMS5hcHBzcG90LmNvbSIsCiAgIm1lc3NhZ2luZ1NlbmRlcklkIjogIjI2NDU0ODE5NzQ3MyIsCiAgImFwcElkIjogIjE6MjY0NTQ4MTk3NDczOndlYjoxN2E1ZjFiNTYyMmQ0NjRmNWQ3NjIwIiwKICAibWVhc3VyZW1lbnRJZCI6ICJHLVpFTUtKM0JEMEcifQ==";

        // ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function decodeConfig(encoded) {
            try {
                // Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const decoded = atob(encoded);
                // JSON ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡ßá ‡¶´‡ßá‡¶∞‡¶§
                return JSON.parse(decoded);
            } catch (e) {
                console.error("Failed to decode config", e);
                return {};
            }
        }

        // ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó
        const firebaseConfig = decodeConfig(encodedConfig);
        
        console.log("Firebase initialized with secure config"); // ‡¶°‡¶ø‡¶¨‡¶æ‡¶ó ‡¶≤‡¶ó (‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡¶∂‡¶®‡ßá ‡¶∏‡¶∞‡¶æ‡¶®‡ßã ‡¶Ø‡ßá‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá)

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        function updateUI(user) {
            const navContainer = document.querySelector('.header .flex.items-center.justify-between .flex.items-center:last-child');
            if (!navContainer) return;

            if (user) {
                navContainer.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User')}" alt="avatar" class="w-8 h-8 rounded-full border-2 border-primary-500">
                        <span class="text-sm font-medium text-gray-300 hidden md:inline-block">${user.displayName || user.email}</span>
                        <button id="firebaseLogoutBtn" class="btn-pro btn-pro-login rounded border-2 border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition px-3 py-1 text-sm">LOGOUT</button>
                    </div>
                `;
                document.getElementById('firebaseLogoutBtn')?.addEventListener('click', async () => {
                    await signOut(auth);
                });

                document.getElementById('mainContent')?.classList.remove('hidden');
                document.getElementById('loginPrompt')?.classList.add('hidden');
            } else {
                navContainer.innerHTML = `
                    <a href="#" id="fakeLoginBtn" class="btn-pro btn-pro-login rounded mx-2 border-2 text-primary-500 border-primary-500 hover:bg-primary-500 hover:text-white transition px-4 py-2">LOGIN</a>
                `;
                document.getElementById('fakeLoginBtn')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    signInWithPopup(auth, provider);
                });

                document.getElementById('mainContent')?.classList.add('hidden');
                document.getElementById('loginPrompt')?.classList.remove('hidden');
            }
        }

        onAuthStateChanged(auth, updateUI);
    </script>

<script>
    (function() {
        function removeSliderElements() {
            const elementsToRemove = [
                ...document.querySelectorAll('.carousel__prev'),
                ...document.querySelectorAll('.carousel__next'),
                ...document.querySelectorAll('.carousel__pagination'),
                ...document.querySelectorAll('.carousel__pagination-item'),
                ...document.querySelectorAll('.carousel__pagination-button'),
                ...document.querySelectorAll('button[class*="carousel"]'),
                ...document.querySelectorAll('svg[class*="carousel"]')
            ];
            
            elementsToRemove.forEach(el => {
                if (el && el.parentNode) {
                    el.style.display = 'none';
                    el.style.opacity = '0';
                    el.style.visibility = 'hidden';
                    el.style.width = '0';
                    el.style.height = '0';
                    el.style.overflow = 'hidden';
                    el.style.position = 'absolute';
                    el.style.pointerEvents = 'none';
                }
            });
            
            const pagination = document.querySelector('.carousel__pagination');
            if (pagination) {
                pagination.innerHTML = '';
                pagination.style.display = 'none';
            }
        }
        
        removeSliderElements();
        
        const observer = new MutationObserver(function(mutations) {
            removeSliderElements();
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
        
        setTimeout(removeSliderElements, 500);
        setTimeout(removeSliderElements, 1000);
        setTimeout(removeSliderElements, 2000);
    })();
</script>
